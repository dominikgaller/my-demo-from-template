buildscript {
    dependencies {
        classpath 'org.asciidoctor:asciidoctorj-diagram:2.0.2'
    }
}

plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'org.jbake.site' version '5.3.0'

}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.12'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClass = 'arc42.template.App'
}


jbake {
    version = '2.6.5'
    srcDirName = 'src/site'
    configuration['asciidoctor.option.requires'] = 'asciidoctor-diagram'
    configuration['asciidoctor.attributes'] = [
            'source-highlighter=prettify',
            'imagesDir=/images',
            "imagesoutDir=${buildDir}/jbake/images"
    ]
}
bakePreview {
    port = '8047'
}

task copyImages(type: Copy) {
    from('src/doc/images') {}
    from('src/site/content/arc-overview') {}
    into('build/jbake/images')
}

bake.dependsOn copyImages

task buildAndPreview(
        dependsOn: [bake, bakePreview],
        group: 'documentation'
) {

}